<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人專案管理大師</title>
    
    <!-- 1. 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 載入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. 載入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 內建圖示組件 (解決依賴錯誤) ---
        const Icon = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const Plus = (p) => <Icon {...p}><path d="M5 12h14"/><path d="M12 5v14"/></Icon>;
        const Trash2 = (p) => <Icon {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const Calendar = (p) => <Icon {...p}><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></Icon>;
        const CheckCircle2 = (p) => <Icon {...p}><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></Icon>;
        const Circle = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/></Icon>;
        const Settings2 = (p) => <Icon {...p}><path d="M17 21v-2a2 2 0 0 1 2-2h2v-2h-2a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2V5h-2a2 2 0 0 1-2-2V1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2V1H7v2a2 2 0 0 1-2 2H3v2h2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H3v2h2a2 2 0 0 1 2 2v2h1a2 2 0 0 1 2-2h1"/></Icon>;
        const ChevronDown = (p) => <Icon {...p}><path d="m6 9 6 6 6-6"/></Icon>;
        const ChevronUp = (p) => <Icon {...p}><path d="m18 15-6-6-6 6"/></Icon>;
        const Target = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></Icon>;
        const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const Save = (p) => <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>;
        const LayoutList = (p) => <Icon {...p}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/><path d="M14 4h7"/><path d="M14 9h7"/><path d="M14 15h7"/><path d="M14 20h7"/></Icon>;
        const CheckSquare = (p) => <Icon {...p}><path d="m9 11 3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></Icon>;
        const Percent = (p) => <Icon {...p}><line x1="19" x2="5" y1="5" y2="19"/><circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></Icon>;
        const HardDrive = (p) => <Icon {...p}><line x1="22" x2="2" y1="12" y2="12"/><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/><line x1="6" x2="6.01" y1="16" y2="16"/><line x1="10" x2="10.01" y1="16" y2="16"/></Icon>;
        const AlertCircle = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></Icon>;
        const Edit2 = (p) => <Icon {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></Icon>;

        // --- 主程式 ---

        const ProjectManager = () => {
            const [projects, setProjects] = useState(() => {
                const saved = localStorage.getItem('myLocalProjects');
                return saved ? JSON.parse(saved) : [];
            });

            const [activeTab, setActiveTab] = useState('active');
            const [isAdding, setIsAdding] = useState(false);
            const [newProjectTitle, setNewProjectTitle] = useState('');
            const [newProjectDate, setNewProjectDate] = useState('');

            useEffect(() => {
                localStorage.setItem('myLocalProjects', JSON.stringify(projects));
            }, [projects]);

            const addProject = (e) => {
                e.preventDefault();
                if (!newProjectTitle.trim()) return;
                const newProject = {
                    id: Date.now(),
                    title: newProjectTitle,
                    dueDate: newProjectDate,
                    mode: 'auto',
                    manualProgress: 0,
                    tasks: [],
                    expanded: true,
                    createdAt: new Date().toISOString()
                };
                setProjects([newProject, ...projects]);
                setNewProjectTitle('');
                setNewProjectDate('');
                setIsAdding(false);
            };

            const deleteProject = (id) => {
                if (window.confirm('確定要刪除這個專案嗎？')) {
                    setProjects(projects.filter(p => p.id !== id));
                }
            };

            const toggleExpand = (id) => {
                setProjects(projects.map(p => 
                    p.id === id ? { ...p, expanded: !p.expanded } : p
                ));
            };

            const toggleMode = (id) => {
                setProjects(projects.map(p => {
                    if (p.id === id) {
                        const newMode = p.mode === 'auto' ? 'manual' : 'auto';
                        let newManualProgress = p.manualProgress;
                        if (newMode === 'manual') {
                            newManualProgress = calculateProgressValue(p, true);
                        }
                        return { ...p, mode: newMode, manualProgress: newManualProgress };
                    }
                    return p;
                }));
            };

            const updateProjectManualProgress = (id, value) => {
                setProjects(projects.map(p => 
                    p.id === id ? { ...p, manualProgress: Number(value) } : p
                ));
            };

            // 新增任務 (包含初始化 checklist)
            const addTask = (projectId, taskTitle) => {
                if (!taskTitle.trim()) return;
                setProjects(projects.map(p => {
                    if (p.id === projectId) {
                        return {
                            ...p,
                            tasks: [...p.tasks, { 
                                id: Date.now(), 
                                title: taskTitle, 
                                progress: 0,
                                checklist: [] // 初始化細項陣列
                            }]
                        };
                    }
                    return p;
                }));
            };

            const updateTaskProgress = (projectId, taskId, newProgress) => {
                setProjects(projects.map(p => {
                    if (p.id === projectId) {
                        return {
                            ...p,
                            tasks: p.tasks.map(t => 
                                t.id === taskId ? { ...t, progress: Number(newProgress) } : t
                            )
                        };
                    }
                    return p;
                }));
            };

            const toggleTaskComplete = (projectId, taskId) => {
                setProjects(projects.map(p => {
                    if (p.id === projectId) {
                        return {
                            ...p,
                            tasks: p.tasks.map(t => 
                                t.id === taskId ? { ...t, progress: t.progress === 100 ? 0 : 100 } : t
                            )
                        };
                    }
                    return p;
                }));
            };

            const deleteTask = (projectId, taskId) => {
                setProjects(projects.map(p => {
                    if (p.id === projectId) {
                        return {
                            ...p,
                            tasks: p.tasks.filter(t => t.id !== taskId)
                        };
                    }
                    return p;
                }));
            };

            // --- 細項 (Checklist) 邏輯 ---

            const addCheckItem = (projectId, taskId, text) => {
                if (!text.trim()) return;
                setProjects(projects.map(p => {
                    if (p.id === projectId) {
                        return {
                            ...p,
                            tasks: p.tasks.map(t => {
                                if (t.id === taskId) {
                                    return {
                                        ...t,
                                        checklist: [...(t.checklist || []), { id: Date.now(), text, completed: false }]
                                    };
                                }
                                return t;
                            })
                        };
                    }
                    return p;
                }));
            };

            const toggleCheckItem = (projectId, taskId, itemId) => {
                setProjects(projects.map(p => {
                    if (p.id === projectId) {
                        return {
                            ...p,
                            tasks: p.tasks.map(t => {
                                if (t.id === taskId) {
                                    return {
                                        ...t,
                                        checklist: (t.checklist || []).map(i => 
                                            i.id === itemId ? { ...i, completed: !i.completed } : i
                                        )
                                    };
                                }
                                return t;
                            })
                        };
                    }
                    return p;
                }));
            };

            const deleteCheckItem = (projectId, taskId, itemId) => {
                 setProjects(projects.map(p => {
                    if (p.id === projectId) {
                        return {
                            ...p,
                            tasks: p.tasks.map(t => {
                                if (t.id === taskId) {
                                    return {
                                        ...t,
                                        checklist: (t.checklist || []).filter(i => i.id !== itemId)
                                    };
                                }
                                return t;
                            })
                        };
                    }
                    return p;
                }));
            };

            const editCheckItem = (projectId, taskId, itemId) => {
                const project = projects.find(p => p.id === projectId);
                const task = project.tasks.find(t => t.id === taskId);
                const item = task.checklist.find(i => i.id === itemId);
                
                const newText = prompt("修改細項內容：", item.text);
                if (newText !== null && newText.trim() !== "") {
                     setProjects(projects.map(p => {
                        if (p.id === projectId) {
                            return {
                                ...p,
                                tasks: p.tasks.map(t => {
                                    if (t.id === taskId) {
                                        return {
                                            ...t,
                                            checklist: (t.checklist || []).map(i => 
                                                i.id === itemId ? { ...i, text: newText } : i
                                            )
                                        };
                                    }
                                    return t;
                                })
                            };
                        }
                        return p;
                    }));
                }
            };

            // --- 計算進度 (不包含 checklist) ---
            const calculateProgressValue = (project, forceAuto = false) => {
                if (project.mode === 'manual' && !forceAuto) {
                    return project.manualProgress;
                }
                if (!project.tasks || project.tasks.length === 0) return 0;
                const totalProgress = project.tasks.reduce((sum, task) => sum + (task.progress || 0), 0);
                return Math.round(totalProgress / project.tasks.length);
            };

            const getDaysRemaining = (dateString) => {
                if (!dateString) return null;
                const target = new Date(dateString);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const diff = target - today;
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                return days;
            };

            const filteredProjects = projects.filter(project => {
                const progress = calculateProgressValue(project);
                if (activeTab === 'completed') {
                    return progress === 100;
                } else {
                    return progress < 100;
                }
            });

            return (
                <div className="min-h-screen bg-gray-50 text-gray-800 p-4 md:p-8 font-sans">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-indigo-700 flex items-center gap-2">
                                    <Target className="w-8 h-8" />
                                    專案進度管理大師
                                    <span className="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded-full flex items-center gap-1 font-normal">
                                        <HardDrive className="w-3 h-3" /> 本機版
                                    </span>
                                </h1>
                                <p className="text-gray-500 mt-1">資料儲存於您的瀏覽器中。</p>
                            </div>
                            <button 
                                onClick={() => setIsAdding(!isAdding)}
                                className="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl shadow-lg transition-all transform hover:scale-105"
                            >
                                <Plus className="w-5 h-5" />
                                新建專案
                            </button>
                        </div>

                        {/* New Project Form */}
                        {isAdding && (
                            <div className="bg-white p-6 rounded-2xl shadow-xl mb-8 border border-indigo-100 animate-in">
                                <h2 className="text-lg font-semibold mb-4 text-gray-700">建立新目標</h2>
                                <form onSubmit={addProject} className="flex flex-col md:flex-row gap-4">
                                    <input
                                        type="text"
                                        placeholder="專案名稱..."
                                        className="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        value={newProjectTitle}
                                        onChange={(e) => setNewProjectTitle(e.target.value)}
                                        autoFocus
                                    />
                                    <div className="flex items-center gap-2 border border-gray-300 rounded-lg px-3 bg-white">
                                        <Calendar className="w-5 h-5 text-gray-400" />
                                        <input
                                            type="date"
                                            className="p-3 outline-none bg-transparent"
                                            value={newProjectDate}
                                            onChange={(e) => setNewProjectDate(e.target.value)}
                                        />
                                    </div>
                                    <button 
                                        type="submit"
                                        className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
                                    >
                                        <Save className="w-4 h-4" /> 儲存
                                    </button>
                                </form>
                            </div>
                        )}

                        {/* Tabs */}
                        <div className="flex gap-4 mb-6 border-b border-gray-200">
                            <button
                                onClick={() => setActiveTab('active')}
                                className={`pb-3 px-4 flex items-center gap-2 font-medium transition-colors relative ${
                                    activeTab === 'active' ? 'text-indigo-600' : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                <LayoutList className="w-5 h-5" />
                                進行中 ({projects.filter(p => calculateProgressValue(p) < 100).length})
                                {activeTab === 'active' && <div className="absolute bottom-0 left-0 w-full h-0.5 bg-indigo-600 rounded-t-full" />}
                            </button>
                            <button
                                onClick={() => setActiveTab('completed')}
                                className={`pb-3 px-4 flex items-center gap-2 font-medium transition-colors relative ${
                                    activeTab === 'completed' ? 'text-green-600' : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                <CheckSquare className="w-5 h-5" />
                                已完成 ({projects.filter(p => calculateProgressValue(p) === 100).length})
                                {activeTab === 'completed' && <div className="absolute bottom-0 left-0 w-full h-0.5 bg-green-600 rounded-t-full" />}
                            </button>
                        </div>

                        {/* Project List */}
                        <div className="space-y-6">
                            {filteredProjects.length === 0 && !isAdding && (
                                <div className="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-gray-200">
                                    <Settings2 className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                                    <p className="text-xl text-gray-400">
                                        {activeTab === 'active' ? '目前沒有進行中的專案。' : '還沒有已完成的專案。'}
                                    </p>
                                </div>
                            )}

                            {filteredProjects.map(project => {
                                const progress = calculateProgressValue(project);
                                const daysLeft = getDaysRemaining(project.dueDate);
                                let daysColor = "text-gray-500";
                                let daysText = "";

                                if (daysLeft !== null && progress < 100) {
                                    if (daysLeft < 0) {
                                        daysText = `已過期 ${Math.abs(daysLeft)} 天`;
                                        daysColor = "text-red-500 font-bold";
                                    } else if (daysLeft === 0) {
                                        daysText = "今天截止";
                                        daysColor = "text-orange-500 font-bold";
                                    } else {
                                        daysText = `還剩 ${daysLeft} 天`;
                                        daysColor = "text-indigo-600";
                                    }
                                } else if (progress === 100) {
                                    daysText = "已完成目標";
                                    daysColor = "text-green-600";
                                }

                                let progressColor = "bg-indigo-500";
                                if (progress >= 100) progressColor = "bg-green-500";
                                else if (progress > 60) progressColor = "bg-blue-500";
                                else if (progress < 30) progressColor = "bg-yellow-500";

                                return (
                                    <div key={project.id} className="bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow overflow-hidden">
                                        
                                        {/* Card Header */}
                                        <div className="p-6">
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-3">
                                                        <h3 className={`text-xl font-bold ${progress === 100 ? 'text-gray-400 line-through' : 'text-gray-800'}`}>
                                                            {project.title}
                                                        </h3>
                                                        {progress === 100 && (
                                                            <span className="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full font-bold flex items-center gap-1">
                                                                <CheckCircle2 className="w-3 h-3" /> 完成
                                                            </span>
                                                        )}
                                                        {project.mode === 'manual' && (
                                                            <span className="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full flex items-center gap-1 border border-gray-200">
                                                                <Settings2 className="w-3 h-3" /> 手動
                                                            </span>
                                                        )}
                                                    </div>
                                                    <div className="flex items-center gap-4 mt-2 text-sm">
                                                        {project.dueDate && (
                                                            <div className={`flex items-center gap-1 ${daysColor}`}>
                                                                <Clock className="w-4 h-4" />
                                                                <span>{project.dueDate} ({daysText})</span>
                                                            </div>
                                                        )}
                                                        <button 
                                                            onClick={() => toggleMode(project.id)}
                                                            className={`flex items-center gap-1 px-2 py-0.5 rounded transition-colors ${
                                                                project.mode === 'auto' 
                                                                ? 'text-gray-400 hover:text-indigo-600 hover:bg-indigo-50' 
                                                                : 'text-indigo-600 bg-indigo-50 font-medium'
                                                            }`}
                                                        >
                                                            <Settings2 className="w-4 h-4" />
                                                            {project.mode === 'auto' ? '切換為手動調整' : '切換為自動計算'}
                                                        </button>
                                                    </div>
                                                </div>
                                                
                                                <div className="flex items-center gap-2">
                                                    <button 
                                                        onClick={() => toggleExpand(project.id)}
                                                        className="p-2 hover:bg-gray-100 rounded-full text-gray-500 transition-colors"
                                                    >
                                                        {project.expanded ? <ChevronUp className="w-5 h-5" /> : <ChevronDown className="w-5 h-5" />}
                                                    </button>
                                                    <button 
                                                        onClick={() => deleteProject(project.id)}
                                                        className="p-2 hover:bg-red-50 text-gray-400 hover:text-red-500 rounded-full transition-colors"
                                                    >
                                                        <Trash2 className="w-5 h-5" />
                                                    </button>
                                                </div>
                                            </div>

                                            {/* Progress Bar */}
                                            <div className="relative pt-1">
                                                <div className="flex mb-2 items-center justify-between">
                                                    <div>
                                                        <span className={`text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${progress === 100 ? 'text-green-600 bg-green-200' : 'text-indigo-600 bg-indigo-200'}`}>
                                                            {progress === 100 ? '恭喜完成' : (project.mode === 'auto' ? '自動計算中' : '手動設定')}
                                                        </span>
                                                    </div>
                                                    <div className="text-right">
                                                        <span className="text-xs font-semibold inline-block text-gray-600">
                                                            {progress}%
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="overflow-hidden h-3 mb-4 text-xs flex rounded bg-gray-200">
                                                    <div style={{ width: `${progress}%` }} className={`shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center transition-all duration-500 ease-out ${progressColor}`}></div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Card Body */}
                                        {project.expanded && (
                                            <div className="border-t border-gray-100 bg-gray-50 p-6 animate-in">
                                                
                                                {/* Manual Mode */}
                                                {project.mode === 'manual' && (
                                                    <div className="mb-6 bg-white p-4 rounded-xl border border-indigo-200 shadow-sm">
                                                        <div className="flex justify-between items-center mb-2">
                                                            <label className="text-sm font-bold text-indigo-700 flex items-center gap-2">
                                                                <Settings2 className="w-4 h-4" />
                                                                手動設定專案總進度
                                                            </label>
                                                            <span className="text-lg font-bold text-indigo-600">{project.manualProgress}%</span>
                                                        </div>
                                                        <input
                                                            type="range"
                                                            min="0"
                                                            max="100"
                                                            value={project.manualProgress}
                                                            onChange={(e) => updateProjectManualProgress(project.id, e.target.value)}
                                                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600"
                                                        />
                                                    </div>
                                                )}

                                                {/* Task List */}
                                                <div>
                                                    <div className="flex justify-between items-center mb-3">
                                                        <h4 className="text-sm font-bold text-gray-500 uppercase tracking-wider">
                                                            小任務清單 ({project.tasks.length})
                                                        </h4>
                                                        {project.mode === 'auto' && (
                                                            <span className="text-xs text-indigo-500 bg-indigo-50 px-2 py-1 rounded">
                                                                總進度 = 小任務平均值
                                                            </span>
                                                        )}
                                                    </div>
                                                    
                                                    <div className="space-y-3 mb-4">
                                                        {project.tasks.map(task => (
                                                            <div key={task.id} className="group bg-white p-4 rounded-xl border border-gray-200 hover:border-indigo-300 transition-all shadow-sm">
                                                                <div className="flex items-center justify-between mb-2">
                                                                    <div className="flex items-center gap-3 flex-1">
                                                                        <button 
                                                                            onClick={() => toggleTaskComplete(project.id, task.id)}
                                                                            className="text-gray-400 hover:text-green-500 transition-colors"
                                                                            title={task.progress === 100 ? "標記為未完成" : "快速標記完成"}
                                                                        >
                                                                            {task.progress === 100 ? (
                                                                                <CheckCircle2 className="w-6 h-6 text-green-500" />
                                                                            ) : (
                                                                                <Circle className="w-6 h-6" />
                                                                            )}
                                                                        </button>
                                                                        <span className={`font-medium ${task.progress === 100 ? 'line-through text-gray-400' : 'text-gray-700'}`}>
                                                                            {task.title}
                                                                        </span>
                                                                    </div>
                                                                    <div className="flex items-center gap-3">
                                                                        <span className={`text-sm font-bold w-12 text-right ${task.progress === 100 ? 'text-green-600' : 'text-indigo-600'}`}>
                                                                            {task.progress}%
                                                                        </span>
                                                                        <button 
                                                                            onClick={() => deleteTask(project.id, task.id)}
                                                                            className="p-1 text-gray-300 hover:text-red-500 transition-colors"
                                                                        >
                                                                            <Trash2 className="w-4 h-4" />
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                                
                                                                {/* Subtask Slider */}
                                                                <div className="flex items-center gap-2 pl-9">
                                                                    <Percent className="w-3 h-3 text-gray-400" />
                                                                    <input
                                                                        type="range"
                                                                        min="0"
                                                                        max="100"
                                                                        value={task.progress || 0}
                                                                        onChange={(e) => updateTaskProgress(project.id, task.id, e.target.value)}
                                                                        className={`w-full h-1.5 rounded-lg appearance-none cursor-pointer transition-colors ${task.progress === 100 ? 'bg-green-200 accent-green-500' : 'bg-gray-200 accent-indigo-500'}`}
                                                                    />
                                                                </div>

                                                                {/* Checklist (細項) */}
                                                                <div className="mt-4 bg-gray-50 rounded-lg p-3 border border-dashed border-gray-300">
                                                                    <h5 className="text-xs font-bold text-gray-500 mb-2 flex items-center gap-1">
                                                                        <LayoutList className="w-3 h-3" />
                                                                        執行細項 (確認用，不影響 %)
                                                                    </h5>
                                                                    
                                                                    {/* Render Checklist Items */}
                                                                    {(task.checklist || []).map(item => (
                                                                        <div key={item.id} className="flex items-center gap-2 mb-2 group/item">
                                                                            <button 
                                                                                onClick={() => toggleCheckItem(project.id, task.id, item.id)}
                                                                                className="hover:opacity-75 transition-opacity"
                                                                            >
                                                                                {item.completed ? (
                                                                                    <CheckSquare className="w-4 h-4 text-blue-500"/> 
                                                                                ) : (
                                                                                    <div className="w-4 h-4 border-2 border-gray-300 rounded bg-white hover:border-blue-400"></div>
                                                                                )}
                                                                            </button>
                                                                            <span className={`text-sm flex-1 ${item.completed ? "line-through text-gray-400" : "text-gray-700"}`}>
                                                                                {item.text}
                                                                            </span>
                                                                            <div className="flex gap-1 opacity-0 group-hover/item:opacity-100 transition-opacity">
                                                                                <button 
                                                                                    onClick={() => editCheckItem(project.id, task.id, item.id)}
                                                                                    className="p-1 text-gray-400 hover:text-blue-500"
                                                                                    title="修改文字"
                                                                                >
                                                                                    <Edit2 className="w-3 h-3" />
                                                                                </button>
                                                                                <button 
                                                                                    onClick={() => deleteCheckItem(project.id, task.id, item.id)}
                                                                                    className="p-1 text-gray-400 hover:text-red-500"
                                                                                    title="刪除"
                                                                                >
                                                                                    <Trash2 className="w-3 h-3" />
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                    ))}

                                                                    {/* Add Checklist Item Input */}
                                                                    <form 
                                                                        onSubmit={(e) => {
                                                                            e.preventDefault();
                                                                            const input = e.target.elements.checkInput;
                                                                            addCheckItem(project.id, task.id, input.value);
                                                                            input.value = '';
                                                                        }}
                                                                        className="flex gap-2 mt-2"
                                                                    >
                                                                        <input 
                                                                            name="checkInput"
                                                                            placeholder="新增細項 (例如：草稿完成)..." 
                                                                            className="text-sm border border-gray-300 rounded px-2 py-1 flex-1 focus:outline-none focus:border-blue-400"
                                                                        />
                                                                        <button 
                                                                            type="submit" 
                                                                            className="text-xs bg-white border border-gray-300 text-gray-600 hover:bg-gray-100 rounded px-3 py-1 font-medium"
                                                                        >
                                                                            +
                                                                        </button>
                                                                    </form>
                                                                </div>

                                                            </div>
                                                        ))}
                                                    </div>

                                                    {/* Add Task Input */}
                                                    <form 
                                                        onSubmit={(e) => {
                                                            e.preventDefault();
                                                            const input = e.target.elements.taskInput;
                                                            addTask(project.id, input.value);
                                                            input.value = '';
                                                        }}
                                                        className="flex gap-2 mt-4"
                                                    >
                                                        <input
                                                            name="taskInput"
                                                            type="text"
                                                            placeholder="新增小任務..."
                                                            className="flex-1 p-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-shadow"
                                                        />
                                                        <button 
                                                            type="submit"
                                                            className="bg-gray-800 text-white px-5 py-2 rounded-lg text-sm font-medium hover:bg-gray-900 transition-colors shadow-md hover:shadow-lg"
                                                        >
                                                            新增
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                        
                        <div className="mt-12 text-center text-gray-400 text-sm pb-8">
                            <p>© 個人任務管理庫，資料儲存於本機瀏覽器。</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProjectManager />);
    </script>
</body>
</html>
